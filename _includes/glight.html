{%- for img in include.images -%}
  <a
    href="{{ include.folder | append: img.name }}"
    class="glightbox"
    data-gallery="hg25" >
    <img src="{{ include.folder | append: img.thumb }}" alt="{{ img.alt }}" />
  </a>
{%- endfor -%}

<script type="text/javascript" src="assets/js/glightbox.min.js"></script>
<script type="text/javascript">
  const lightbox = GLightbox({
    touchNavigation: true,
    loop: true,
    autoplayVideos: true,
  });
</script>
