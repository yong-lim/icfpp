    <form id="formID" onsubmit="sendInfoFlow(event)">
      <div class="form-group">
        <h3>Send us your name & email address</h3>
        <div id="success"></div>
      </div>
     <div class="form-group input-field">
        <input type="text"
          name="entry.1258121403"
          id="fullname"
          placeholder="Your name"
          required
        />
      </div>
      <div class="form-group input-field">
        <input type="email"
          name="emailAddress"
          id="email"
          placeholder="Email address"
          required
        />
      </div>
      <div class="form-group input-field">
        <input type="text"
          name="entry.1190828109"
          id="country"
          placeholder="Which country are you from?"
          required
        />
      </div>

      <div class="form-group input-field">
        <input type="number"
          min="4" max="4"
          name="quantity"
          id="quantity"
          placeholder="Security: what is 2 plus 2?"

        />
      </div>

      <div id="alert-field" class="alert hidden">
