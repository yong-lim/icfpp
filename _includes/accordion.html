<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/accordion.css">

<div class="accordion">
  {% for about in site.data.icf-about %}
  <div>
    <input type="checkbox" name="example_accordion" id="{{ about.id }}" class="accordion__input">
    <label for="{{ about.id }}" class="accordion__label">{{ about.label }}</label>
    <div class="accordion__content">
      <p>{{ about.text | markdownify }}</p>
    </div>
  </div>
  {% endfor %}
</div>
